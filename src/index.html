<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css">
</head>
<body>
  <header>
    <form id="search-form">
      <input type="text" name="query" placeholder="Search for images..." required>
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section class="gallery"></section>
    <button id="load-more" class="hidden">Load More</button>
    <div id="loader" class="hidden">Loading...</div>
  </main>

  <script type="module" src="./js/init.js"></script>
</body>
</html>
